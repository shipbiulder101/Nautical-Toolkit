<!DOCTYPE html>
<html>
<head>
    <title>Nautical Tools</title>
    <script type="text/javascript" src="../javascript/app-controls.js"></script>
    <script type="text/javascript" src="../javascript/app-change-page.js" defer></script>
    <link rel="stylesheet" href="../css/app-style.css">
    <link rel="stylesheet" href="../css/app-main-menu.css">
    <link rel="stylesheet" href="../css/app-main.css">
</head>
<body>
    <div id="app-titlebar">
        <img src="../res/app-icon.png" alt="" id="app-logo">  
        <div id="app-title">Nautical Tools</div>
        <div id="app-update">App updating</div>
        <div id="titlebar-btns">
            <button id="minimize-btn">-</button>
            <button id="maximize-btn">&#9633</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div id="app-main-menu">
        <button class = "main-menu-btn" id = "main-menu-main-page" onclick="changeIframe('../pages/app-main-page.html')">Main Page</button>
        <!--<button class = "main-menu-btn" id = "main-menu-distance-btn" onclick="changeIframe('../pages/app-nautical-converter.html')" >Nautical Converter</button>-->
        <button class = "main-menu-btn" id = "main-menu-tide-btn" onclick="changeIframe('../pages/app-tide-calculator.html')">Tide Calculator</button>
        <button class = "main-menu-btn" id = "main-menu-ais-btn" onclick="changeIframe('../pages/app-ais-tracking.html')">AIS</button>
        <button class="main-menu-btn" id="main-menu-map-btn" onclick="changeIframe('../pages/app-open-sea-map.html')">OpenSeaMap</button>
        <button class="main-menu-btn" id="main-menu-weather-btn" onclick="changeIframe('../pages/app-weather.html')">Weather</button>
    </div>
    <div id = "app-body">
        <iframe id="page" src="../pages/app-main-page.html" frameborder="0"></iframe>
    </div>
</body>
</html>
