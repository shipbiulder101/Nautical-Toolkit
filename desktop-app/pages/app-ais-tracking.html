<!DOCTYPE html>
<html>
<head>
    <title>Nautical Tools</title>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/app-menu-titlebar.js"></script>
    <script type="text/javascript" src="../javascript/app-controls.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/app-style.css">
    <link rel="stylesheet" href="../css/app-main-menu.css">
</head>
<body>
    <div id="app-titlebar"></div>
    <div id="app-main-menu"></div>
    <div id="app-body">
        <!--Sets the stylings of the map, required by embedded map-->
        <script type="text/javascript">
            var width="100%";         // width in pixels or percentage
            var height="800";         // height in pixels
            var latitude="51.121";     // center latitude (decimal degrees)
            var longitude="1.313";    // center longitude (decimal degrees)
            var zoom="8";             // initial zoom (between 3 and 18)
        </script>
        <script type="text/javascript" src="https://www.vesselfinder.com/aismap.js"></script>
        <!--Sets the CSS of the map element to fit the window-->
        <script type="text/javascript">
            document.getElementById("vesselfinder").style.height = "92.75vh";
            document.getElementById("vesselfinder").style.verticalAlign = "bottom";
        </script>
    </div>
</body>
